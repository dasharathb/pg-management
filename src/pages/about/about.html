<ion-header>
  <ion-navbar color="twitter">
    <ion-title>
    {{user.name}} Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <ion-card>
      <div id="homeCard" class="" >
         <ion-list class=""> <!--inline_width -->
          <ion-item>
            <ion-label> Hostel Name : <font class="lbl_font" >{{user.name}} </font></ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Phone : <font class="lbl_font" >{{user.phone}}</font></ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Email Id : <font class="lbl_font" >{{user.email}}</font></ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Fee : <font class="lbl_font" >{{user.hFee}}</font></ion-label>
          </ion-item>
          <ion-item>
            <a href="javascript:" (ngClick) = "" >edit details </a>
          </ion-item>

        </ion-list>
      </div>
    </ion-card>
  </div>
</ion-content>
