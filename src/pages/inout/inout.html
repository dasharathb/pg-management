<ion-header>
  <ion-navbar>
    <ion-title>Guest In / Out</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="login-box">
    <ion-list>
      <ion-list class="inline_width" radio-group [(ngModel)]="reason.inout">
        <ion-item >
          <ion-radio value="P"></ion-radio>
          <ion-label>Prasent</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value="A"></ion-radio>
          <ion-label>Absent</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value="L"></ion-radio>
          <ion-label>Left</ion-label>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label>Reason:</ion-label>
        <ion-textarea class="text-aria" placeholder="Enter a Reason" [(ngModel)]="reason.reason"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list class="save-button">
  		<ion-item>
  			<button ion-button (click)="submitInOUt();">
  				Submit
  			</button>
  		</ion-item>
  	</ion-list>
  </div>
</ion-content>
