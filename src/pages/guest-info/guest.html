<ion-header>
  <ion-navbar color="twitter">
	<!--<div class="bar bar-header bar-positive"> -->
      <ion-title class="title">Personal Information</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div id="homeCard" class="" >
      <ion-list class="inline_width">
        <ion-item>
          <ion-avatar>
            <!-- (click)="openGuest(guest.id);" -->
            <img [src]="guest.base64Image" width="100" height="100"  />
          </ion-avatar>
        </ion-item>
        <ion-item>
          <ion-label >{{guest.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >{{guest.phone}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>

</ion-content>
